    <h2 class="header ">Building List</h2>
    
    <form action="{{ url_for('bldg_edit') }}" method="POST" class="col s12">
        <input id="bldg_id" type="hidden" name="bldg_id" value="">

        <!--building list controls-->
        <div class="row">
            <a href='/bldg_new' class="waves-effect waves-light btn ">Add <i class="material-icons right">playlist_add</i></a>

             <button class="btn waves-effect waves-light" type="submit" name="submit_delete">Delete 
                <i class="material-icons right">playlist_add</i>

</div>
