 {% extends 'base.html'%} {% block content %}



<h3 class="header"> Property Update</h3>
<!--tabs-->
<div class="container" id="acq_edit_tabs">
    <div class="row">
        <a href= "{{url_for("info_update_tab")  }}" class="waves-effect waves-teal btn-flat" id="infoTab">Info</a>
        <a href= "{{url_for("acq_update_tab")  }}" class="waves-effect waves-teal btn-flat" id="purchaseTab">Acquisition</a>
        <a href= "{{url_for("tenants_update_tab")  }}" class="waves-effect waves-teal btn-flat" id="purchaseTab">Tenants</a>
        <a href= "{{url_for("exp_update_tab")  }}" class="waves-effect waves-teal btn-flat" id="purchaseTab">Expenses</a>
        <a href= "{{url_for("cap_update_tab")  }}" class="waves-effect waves-teal btn-flat" id="purchaseTab">Capital</a>
    </div>
    <hr>
</div>



<div class="container">
    <div class="row">
        <form action="{{ url_for('acq_update') }}" name="acq_formsave" method="POST" class="col s12">
        
            <div class="row" id="info">
                
                <div class="row">
                    <div class="input-field col s12">
                        <input id="bldg_id" type="hidden" name="bldg_id" value={{ data._id }}>
                        <h5>{{data.name }}</h5>
                    </div>
                </div>
                <h4>Purchase Update</h4>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="bldg_price" name="bldg_price" type="text" value={{ data.contract_price }}>
                        <label>Contract Price</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="bldg_noi" name="bldg_noi" type="text" value={{ data.noi}}>
                        <label>Purchase NOI</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m3">
                        <input id="bldg_cap" name="bldg_cap" type="text" value={{ data.cap}}>
                        <label>Purchase CAP rate</label>
                    </div>
                </div>
                <hr>
                <h4>Loan Update</h4>
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input id="bldg_bank" name="bldg_bank" type="text" value={{ data.bank}}>
                        <label>Bank</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <input id="bldg_ltv" name="bldg_ltv" type="text" value={{ data.ltv}}>
                        <label>Loan to Value</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="bldg_loan_amt" name="bldg_loan_amt" type="text" value={{ data.loan_amount}}>
                        <label>Amount</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input id="bank_loan_term" name="bldg_loan_term" type="text" value={{ data.loan_term}}>
                        <label>Term</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <input id="bank_loan_amort" name="bldg_loan_amort" type="text" value={{ data.amort}}>
                        <label>Amortization Period</label>
                    </div>
                </div>
            </div>
            <div class="row" id="editform_bottom_btns">
                <button class="btn waves-effect waves-light" type="submit" name="acq_formsave">Save 
                    <i class="material-icons right">playlist_add</i>
                 </button>
                 <button class="btn waves-effect waves-light" type="submit" name="acq_formsave_exit">Save & Exit
                    <i class="material-icons right">playlist_add</i>
                 </button>
                <!--<a class="waves-effect waves-light btn-small type=" submit " id="newbldgSaveBtn "  name="acq_formsave "">Save</a>-->
                
                <a href="/" class="waves-effect waves-light btn-small type=" submit "  name="action "">Cancel</a>
            </div>
        </form>
    </div>

</div>



{% endblock %}
